<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
        <title>Website Desarrollador</title>

    <script type="text/javascript">
      

      function displayNombre() {
          var nombre;
          var telefono;
          var direccion;
          var coord;
          var source;

          var queryString = decodeURIComponent(window.location.search);
          queryString = queryString.substring(1);
          var queries = queryString.split("&");
          
          for (var i = 0; i < queries.length; i++){
            if (i == 0){
                nombre = queries[i];
            }
            else if(i == 1){
                telefono = queries[i];
            }
            else if (i == 2){
              direccion = queries[i];
            }
            else if (i == 3){
              coord = queries[i];
            }
            else if (i == 4){
              source = queries[i];
            }
          }
          nombre = nombre.replace('para1=','');
          telefono = telefono.replace('para2=','');
          direccion = direccion.replace('para3=','');
          coord = coord.replace('para4=','');
          source = source.replace('para5=','');
      
          document.getElementById("nom").innerHTML ="MAS -> " + nombre;
          document.getElementById("telf").innerHTML ="Telf: " + telefono;
          document.getElementById("direc").innerHTML ="Direcci√≥n: " + direccion;
          document.getElementById("gps").innerHTML = "GPS: " + coord;
          document.getElementById('myIframe').src = source;
      }
      function volver(){
        window.location.href = "index.html";
      }
      </script> 

    </head>

    <body onload="displayNombre()">
      
        <div>
            <div data-role="page" id="home">
               <header data-role="header">
                    <h1 id="nom"></h1>
               </header>

              <div data-role="content">
                    
                      <b id="telf"></b>
                    </br>
                      <b id="direc"></b>
                    </br>
                      <b id="gps"></b>
                      <p>
                        Website:
                      </p>    
                      <div class="map" >
                        <iframe id="myIframe" src="//maps.google.com" width="600" height="450" frameborder="0" style="border:0; width:100%;" allowfullscreen></iframe>
                      </div>
                    <a href="#enMaps" class="ui-shadow ui-btn ui-corner-all">Abrir en Maps</a>
                    <a href="#salir" class="ui-shadow ui-btn ui-corner-all" onClick="volver()">Cerrar</a>
               
              </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
